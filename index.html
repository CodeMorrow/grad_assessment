<!DOCTYPE html>
<html>
<head>
	<title>Grad Assessment</title>
</head>
<body>

	<div class="commentContainer">

		<div class="commentMain">
			<div class="commentMain__top">
				<img src="">
				<div class="commentAuthor">
					<div class="CommentAuthor__name">Jon Loomer Digital</div>

					<div class="commentAuthor__likes"> * 11,866 like this</div>

					<div class="commentPostTime">about an hour ago * (world icon)</div>
				</div>
			</div>
			<div class="commentMain__bottom">
				I am testing unpublished (or "dark") posts. Let me know if you see this!
			</div>
		</div>

		<div class="commentLinks">
			<a href="">Like</a>
			<a href="">Comment</a>
			<a href="">Share</a>
		</div>

		<div class="commentLikes">
			(thumbsup Icon) Blake Jamieson likes this.
		</div>

		<div class="commentMessage">
			<img src="">
			<div class="commentMessage__Author">
				<div class="authorName">
					Blake Jamieson
				</div>
				
			</div>

		</div>

		<div class="commentMessage">
			<img src="">
			<div class="commentMessage__Author">
				<div class="authorName">
					Emeric Ernoult
				</div>
				
			</div>
		</div>

		<div class="commentResponse">
			<input type="text" placeholder="Write a comment...">
		</div>

		<div class="commentFooter">
			
			<div class="commentViews">4 people saw this post</div>

			<div class="commentBoost">Boost Post</div>

		</div>

	</div>

</body>
</html>
